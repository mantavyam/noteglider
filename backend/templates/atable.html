
<div class="outer-container">
  <div class="table-title">ANSWERS</div>
  <div class="inner-table-container">
    <table class="answer-table">
      <tbody>
        {% for question, answer in zip(questions, answers) %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ answer }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
