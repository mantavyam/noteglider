<style>
  .header-container {
    width: 210mm;
    height: 70mm;
    position: relative;
    background-color: #1E1E1E;
    z-index: 1000;
  }

  .white-bg {
    width: 100%;
    height: 100%;
    background-color: white;
    position: absolute;
    top: 0;
    left: 0;
    overflow: hidden;
  }

  .divider-line {
    position: absolute;
    bottom: 2mm;
    left: 5mm;
    width: 200mm;
    height: 0.5px;
    background-color: black;
  }

  .brand-name {
    position: absolute;
    top: 14px;
    width: 221px;
    height: 43px;
    background-color: #A9C6D8;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Afacad', sans-serif;
    font-size: 20px;
    font-weight: 600;
    color: black;
  }

  .product-name {
    position: absolute;
    top: 20mm;
    left: 10mm;
    font-family: 'Ahsing', sans-serif;
    font-size: 35px;
    color: black;
    margin: 0;
    line-height: 1;
  }

  .tagline {
    position: absolute;
    top: 33mm;
    left: 10mm;
    letter-spacing: 0.16em;
    font-family: 'Afacad', sans-serif;
    font-size: 70px;
    color: black;
    margin: 0;
    line-height: 0.9; /* Tighter line spacing */
  }

  /* Right column - compact version */
  .right-column {
    position: absolute;
    right: 10mm;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5mm; /* Reduced spacing between elements */
  }

  .icons-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3mm; /* Tight spacing between icons */
  }

  .icons-bg {
    width: 45px;
    top: 0;
    margin:0;
    padding:0;
    height: 180px;
    background-color: #F5F0EA;
    position: absolute;
    z-index: 0;
  }

  .icon-brand {
    width: 72px;
    height: 72px;
    background-image: url(https://img.icons8.com/color/48/calendar--v1.png);
    background-size: cover;
    z-index: 1;
    margin-bottom: 40px; /* Positioned precisely over bg */
  }

  .icon-calendar {
    width: 55px;
    height: 55px;
    background-image: url(https://img.icons8.com/ios-filled/50/davinci-resolve.png);
    background-size: cover;
    z-index: 1;
  }

  .document-info {
    width: 150px; /* Slightly narrower */
    height: 55px; /* Slightly shorter */
    background-color: #F5F0EA;
    border-radius: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Afacad', sans-serif;
    font-size: 14px; /* Slightly smaller font */
    color: #141414;
    text-align: center;
    padding: 0 5px;
    line-height: 1.2;
  }
</style>

<div class="header-container">
  <div class="white-bg"></div>
  <div class="divider-line"></div>
  <div class="brand-name">LEARNING NITI</div>
  <div class="product-name">CROSSWORD</div>
  <div class="tagline">WEEKLY<br>COMPILATION</div>
  
  <!-- Compact right column -->
  <div class="right-column">
    <div class="icons-container">
      <div class="icon-brand"></div>
      <div class="icons-bg"></div>
      <div class="icon-calendar"></div>
    </div>
    <div class="document-info">{{ date }}<br>{{ week_range }}</div>
  </div>
</div>
