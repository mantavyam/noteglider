<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Layout</title>
    <style>
        @font-face {
            font-family: 'Afacad';
            src: url('static/fonts/Afacad-Regular.ttf') format('truetype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Afacad';
            src: url('static/fonts/Afacad-Bold.ttf') format('truetype');
            font-weight: bold;
        }
        @font-face {
            font-family: 'Afacad';
            src: url('static/fonts/Afacad-Medium.ttf') format('truetype');
            font-weight: 500;
        }
        @font-face {
            font-family: 'Afacad';
            src: url('static/fonts/Afacad-SemiBold.ttf') format('truetype');
            font-weight: 600;
        }
        @font-face {
            font-family: 'Ahsing';
            src: url('static/fonts/Ahsing-Regular.otf') format('opentype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-Italic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-ExtraBold.ttf') format('truetype');
            font-weight: 800;
            font-style: normal;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-Black.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
        }

        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'OpenSauceSans', sans-serif;
            font-size: 9pt;
            line-height: 1.35;
            text-align: justify;
            widows: 2;
            orphans: 2;
        }
        
        /* Text formatting styles */
        strong, b {
            font-weight: bold;
        }
        
        em, i {
            font-style: italic;
        }
        
        u {
            text-decoration: underline;
        }

        /* Main content container */
        .container {
            padding-left: 10mm;
            padding-right: 10mm;
            box-sizing: border-box;
        }

        /* Content area with three columns */
        .content-area {
            width: 190mm;
            column-count: 3;
            column-gap: 5mm;
            column-rule: 1px solid #000000;
            column-fill: balance;
        }

        /* News item styling */
        .news-item {
            margin-bottom: 1pt;
        }

        .news-heading-container {
            break-inside: avoid;
            break-after: auto;
        }
        
        .news-heading {
            margin-bottom: 1pt;
            line-height: 1.35;
            break-inside: avoid;
            break-after: auto;
        }

        .news-image-container {
            break-inside: avoid;
            break-before: auto;
        }
        
        .news-image {
            width: 60mm !important;
            height: 20mm !important;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            padding: 1pt;
            break-inside: avoid;
            break-after: avoid;
        }

        .news-description-container {
            break-inside: auto;
        }
        
        .news-description {
            margin-top: 1pt;
            margin-bottom: 1pt;
        }

        /* Separator styling */
        .separator-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            max-width: 60mm;
            margin: 1pt 0;
        }
        .separator-line {
            flex-grow: 1;
            height: 4px;
            background: linear-gradient(90deg, #004aad, #5de0e6);
            min-width: 0;
        }
        .separator-text {
            background: #0097b2;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 8px;
            height: 4mm;
            display: flex;
            text-align: center !important;
            align-items: center !important;
            justify-content: center !important;
            white-space: nowrap;
        }

        /* Table styling */
        .outer-container {
            width: 60mm;
            border: 1px solid black;
            padding: 5px;
            padding-top: 2mm;
            padding-bottom: 2mm;
            box-sizing: border-box;
            text-align: center;
            break-inside: avoid-column;
        }
        .outer-container.answer {
            background-color: #f5f0e6;
            border: 0px solid black;
        }
        .table-title {
            font-size: 10px;
            color: black;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .inner-table-container {
            width: 57mm;
            border: 1px solid black;
            padding: 0px;
            box-sizing: border-box;
            margin: 0 auto;
        }
        .question-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        .question-table td {
            font-size: 10px;
            padding: 12px;
            border-bottom: 1px solid black;
            text-align: left;
        }
        .question-table tr:last-child td {
            border-bottom: none;
        }
        .answer-table {
            width: 100%;
            border-collapse: collapse;
        }
        .answer-table td {
            font-size: 10px;
            padding: 12px;
            border-bottom: 1px solid black;
            text-align: left;
        }
        .answer-table td:first-child {
            width: 5mm;
            border-right: 1px solid black;
            text-align: center;
        }
        .answer-table td:last-child {
            width: 52mm;
        }
        .answer-table tr:last-child td {
            border-bottom: none;
        }

        /* Basic content styling */
        h1, h2, h3, h4 {
            break-after: avoid;
            margin-top: 1pt;
            margin-bottom: 1pt;
            text-align: justify;
        }
        h2 {
            line-height: 1.35;
        }
        p {
            margin-top: 1pt;
            margin-bottom: 1pt;
            text-align: justify;
        }
        ul, ol {
            margin-top: 1pt;
            margin-bottom: 1pt;
            padding-left: 15pt;
            text-align: justify;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1pt 0;
            break-inside: avoid-column;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4pt;
            text-align: left;
        }
        th {
            background-color: #0097b2;
            color: white;
        }
        
        /* Specific styles for full-width tables */
        .full-width-tables-container {
            margin-top: 2mm;
            page-break-before: always;
        }
        
        .full-width-table {
            width: 100%;
            margin-bottom: 2mm;
            break-inside: auto;
        }
        
        .full-width-table tr {
            break-inside: avoid;
        }
        
        .full-width-table .highlight-row {
            background-color: #0097b2;
            color: white;
            text-align: center;
        }
        
        .full-width-table thead {
            display: table-header-group;
        }
        
        .full-width-table .thead-column-headers th {
            background-color: #0097b2;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        
        .full-width-table thead tr:first-child th {
            text-align: center !important;
            font-weight: bold;
        }
        hr.solid {
            border-top: 1px solid #000000;
        }
        
        @page {
            size: A4 portrait;
            margin-top: 15mm;
            margin-bottom: 15mm;
            margin-left: 0;
            margin-right: 0;
            
            @top-center {
                content: element(header);
                margin: 0;
                padding: 0;
                width: 210mm;
            }
            
            @bottom-center {
                content: element(footer) !important;
                position: fixed;
                bottom: 0;
                margin: 0;
                padding: 0;
                width: 210mm;
                height: 15mm;
            }
        }

        @page :first {
            margin-top: 25mm;
            margin-bottom: 15mm;
            margin-left: 0;
            margin-right: 0;
            
            @top-center {
                content: element(first-header);
                margin: 0;
                padding: 0;
                width: 210mm;
            }
            
            @bottom-center {
                content: element(footer) !important;
                position: fixed;
                bottom: 0;
                margin: 0;
                padding: 0;
                width: 210mm;
                height: 15mm;
            }
        }

        #first-header {
            position: running(first-header);
            width: 210mm;
            height: 25mm;
            margin: 0 auto;
            display: block;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        #header {
            position: running(header);
            width: 210mm;
            height: 15mm;
            margin: 0 auto;
            display: block;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        #footer {
            position: running(footer);
            width: 210mm;
            height: 15mm;
            margin: 0 !important;
            padding: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <!-- Use IDs instead of classes for running elements -->
    <div id="footer">{{- footer_html | safe -}}</div>
    <div id="first-header">{{- header_main_html | safe -}}</div>
    <div id="header">{{- header_constant_html | safe -}}</div>

    <!-- Main content -->
    <div class="container">
        <div class="content-area">
            {{ content | safe }}
        </div>
        <hr class="solid">
        <!-- Full-width tables section (after three-column layout) -->
        {% if full_width_tables %}
        {{ full_width_tables | safe }}
        {% endif %}
    </div>
</body>
</html>
