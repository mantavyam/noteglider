
<table class="static-table">
  <tbody>
    <tr class="descriptive-row">
      <td colspan="{{ headers|length if headers else rows[0]|length }}">{{ descriptive_row }}</td>
    </tr>
    {% if headers %}
    <tr class="header-row">
      {% for header in headers %}
      <th>{{ header }}</th>
      {% endfor %}
    </tr>
    {% endif %}
    {% for row in rows %}
    <tr>
      {% for cell in row %}
      <td>{{ cell }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
