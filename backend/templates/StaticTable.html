
<style>
  .static-table-container {
    width: 63.33mm;
    margin: 2mm 0;
    box-sizing: border-box;
  }

  .static-table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #0097b2;
    font-size: 10px;
  }

  .static-table .descriptive-row td {
    background-color: #0097b2;
    color: white;
    font-weight: bold;
    text-align: center;
    padding: 4px;
    font-size: 10px;
  }

  .static-table .header-row th {
    background-color: #f5f5f5;
    border: 1px solid #0097b2;
    padding: 4px;
    font-weight: bold;
    text-align: center;
    font-size: 10px;
  }

  .static-table td {
    border: 1px solid #0097b2;
    padding: 4px;
    text-align: left;
    font-size: 10px;
  }

  .static-table tr:nth-child(even) {
    background-color: #f9f9f9;
  }
</style>

<div class="static-table-container">
  <table class="static-table">
    <tbody>
      {% if descriptive_row is defined and descriptive_row %}
      <tr class="descriptive-row">
        <td colspan="{{ headers|length if headers else rows[0]|length }}">{{ descriptive_row }}</td>
      </tr>
      {% endif %}
      {% if headers %}
      <tr class="header-row">
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
      </tr>
      {% endif %}
      {% for row in rows %}
      <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
