
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Layout</title>
    <style>
        /* Page Setup */
        @page {
            size: A4 portrait;
            margin: 0;
            @top-center {
                content: element(header);
            }
            @bottom-center {
                content: element(footer);
            }
        }

        @page :first {
            @top-center {
                content: none;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .page {
            width: 210mm;
            height: 297mm;
            position: relative;
            box-sizing: border-box;
        }

        /* Header Styles - First Page */
        #header-first-pg {
            width: 210mm;
            height: 24mm;
            background-color: #0097b2;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .line {
            position: absolute;
            top: 8mm;
            left: 36mm;
            right: 36mm;
            height: 0;
            border-top: 3px solid white;
        }

        .brand-name {
            position: absolute;
            top: 2mm;
            left: 8mm;
            font-size: 14px;
            color: white;
        }

        .doc-type {
            position: absolute;
            top: 7mm;
            left: 8mm;
            background: black;
            color: white;
            font-size: 14px;
            padding: 2px 5px;
        }

        .youtube-link {
            position: absolute;
            top: 12mm;
            left: 8mm;
            display: flex;
            align-items: flex-start;
        }

        .youtube-icon {
            margin-right: 2mm;
        }

        .youtube-icon img {
            width: 9.37mm;
            height: 6.48mm;
        }

        .youtube-text a {
            color: white;
            text-decoration: underline;
            font-size: 10px;
            line-height: 1.2;
            display: block;
        }

        .tagline {
            position: absolute;
            top: 3mm;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: white;
            text-align: center;
        }

        .brand-heading {
            position: absolute;
            top: 10mm;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-family: 'Ahsing', sans-serif;
            color: white;
            text-align: center;
        }

        .date {
            position: absolute;
            top: 8mm;
            right: 8mm;
            background: black;
            color: white;
            font-size: 18px;
            padding: 2px 5px;
        }

        .author {
            position: absolute;
            top: 18mm;
            right: 8mm;
            font-size: 14px;
            color: white;
        }

        /* Header Styles - Constant Pages */
        #header {
            position: running(header);
            width: 210mm;
            height: 15mm;
            background-color: #0097b2;
            color: #ffffff;
            font-size: 8px;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 5mm;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 5mm;
        }

        .icon-youtube {
            width: 6.74mm;
            height: 4.67mm;
            flex-shrink: 0;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            line-height: 1.2;
        }

        .header-title {
            font-size: 7px;
            font-weight: bold;
        }

        .header-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 8px;
        }

        /* Footer Styles */
        #footer {
            position: running(footer);
            width: 210mm;
            height: 15mm;
            background-color: #0097b2;
            color: #ffffff;
            font-size: 7.5px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 15mm;
            box-sizing: border-box;
        }

        .footer-block {
            width: 33%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .footer-title {
            font-weight: bold;
            margin: 0 0 2px 0;
            line-height: 1.2em;
        }

        .block-1-row {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 2px;
        }

        .icon-instagram {
            width: 4.17mm;
            height: 4.17mm;
        }

        .icon-youtube {
            width: 4.84mm;
            height: 3.35mm;
        }

        .icon-telegram {
            width: 3.67mm;
            height: 3.67mm;
        }

        .block-2-content {
            display: flex;
            align-items: flex-start;
            gap: 5px;
        }

        .icon-brand {
            width: 7mm;
            height: 7mm;
            flex-shrink: 0;
        }

        .block-2-links {
            display: flex;
            flex-direction: column;
            gap: 3px;
            align-items: flex-start;
        }

        .footer-line {
            margin: 2px 0;
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        #footer a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Content Area */
        .content-area {
            position: absolute;
            top: 24mm; /* Below first page header */
            left: 10mm;
            width: 190mm;
            height: 258mm; /* Adjusted for footer */
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .column {
            width: 63.33mm;
            height: 100%;
            overflow: hidden;
            padding: 1mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Vertical Dividers */
        .divider {
            position: absolute;
            top: 24mm;
            height: 258mm;
            width: 0;
            border-left: 1px solid black;
        }

        .divider-1 {
            left: 73.33mm;
        }

        .divider-2 {
            left: 136.66mm;
        }

        /* Adjust content area for subsequent pages */
        .page:not(:first-child) .content-area {
            top: 15mm;
            height: 267mm;
        }

        .page:not(:first-child) .divider {
            top: 15mm;
            height: 267mm;
        }

        /* Component Styles */
        /* Question Table */
        .outer-container {
            width: 60mm;
            border: 1px solid black;
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 2mm;
        }

        .table-title {
            font-size: 10px;
            color: black;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .inner-table-container {
            width: 57mm;
            border: 1px solid black;
            padding: 0px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .question-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .question-table td {
            font-size: 10px;
            padding: 12px;
            border-bottom: 1px solid black;
            text-align: left;
        }

        .question-table tr:last-child td {
            border-bottom: none;
        }

        /* Answer Table */
        .answer-table-outer {
            width: 60mm;
            background-color: #f5f0e6;
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
            border: 0px solid black;
            margin-bottom: 2mm;
        }

        .answer-table {
            width: 100%;
            border-collapse: collapse;
        }

        .answer-table td {
            font-size: 10px;
            padding: 12px;
            border-bottom: 1px solid black;
            text-align: left;
        }

        .answer-table td:first-child {
            width: 0mm;
            border-right: 1px solid black;
            text-align: center;
        }

        .answer-table td:last-child {
            width: 37mm;
        }

        .answer-table tr:last-child td {
            border-bottom: none;
        }

        /* Category Separator */
        .separator-container {
            display: flex;
            align-items: center;
            width: 63.33mm;
            justify-content: center;
            margin-bottom: 2mm;
        }

        .separator-line {
            flex-grow: 1;
            height: 4px;
            background: linear-gradient(90deg, #004aad, #5de0e6);
        }

        .separator-text {
            background: #0097b2;
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            padding: 2px 8px;
            height: 4mm;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            margin: 0px;
        }

        /* News Components */
        .heading-block {
            width: 60mm;
            display: flex;
            flex-direction: column;
            gap: 0mm;
        }

        .news-heading {
            width: 60mm;
            font-size: 10px;
            padding: 0mm;
            box-sizing: border-box;
            word-wrap: break-word;
            text-align: justify;
            text-justify: inter-word;
        }

        .image-block {
            width: 60mm;
            display: flex;
            flex-direction: column;
            gap: 0mm;
        }

        .image-placeholder {
            width: 60mm;
            height: 22mm;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            overflow: hidden;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .descriptive-block {
            width: 60mm;
            display: flex;
            flex-direction: column;
            gap: 0mm;
        }

        .descriptive-info {
            width: 60mm;
            font-size: 8px;
            padding: 1mm;
            box-sizing: border-box;
            word-wrap: break-word;
            text-align: justify;
            text-justify: inter-word;
        }

        .descriptive-info ul, .descriptive-info ol {
            padding-left: 3mm;
            margin: 0.5mm 0;
        }

        .descriptive-info li {
            margin-bottom: 0.5mm;
        }

        .descriptive-info strong, .descriptive-info b {
            font-weight: bold;
        }

        .descriptive-info em, .descriptive-info i {
            font-style: italic;
        }

        .descriptive-info p {
            margin: 0.5mm 0;
        }

        /* Static Table */
        .static-table {
            width: 60mm;
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c8daea;
            font-size: 8px;
            margin-bottom: 2mm;
        }

        .static-table td, .static-table th {
            padding: 4px;
            border: 1px solid #c8daea;
            text-align: left;
        }

        .static-table .descriptive-row {
            background-color: #1d93d2;
            color: white;
            font-weight: bold;
        }

        .static-table .header-row th {
            color: white;
            background-color: #1d93d2;
            font-weight: bold;
        }

        .static-table .descriptive-row td {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- First Page Header -->
        <div id="header-first-pg">
            {% include 'header_main.html' %}
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="column column-1">
                {% include 'qtable.html' %}
            </div>
            <div class="column column-2">
                <!-- News blocks will be populated dynamically -->
                {{ news_content_column_2|safe }}
            </div>
            <div class="column column-3">
                <!-- News blocks and answer table will be populated dynamically -->
                {{ news_content_column_3|safe }}
                {% include 'atable.html' %}
            </div>
        </div>

        <!-- Footer -->
        <div id="footer">
            {% include 'footer.html' %}
        </div>

        <!-- Dividers -->
        <div class="divider divider-1"></div>
        <div class="divider divider-2"></div>
    </div>

    <!-- Constant Header for Subsequent Pages -->
    <div id="header">
        {% include 'header_const.html' %}
    </div>
</body>
</html>
