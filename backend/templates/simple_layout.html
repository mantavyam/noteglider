<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Layout</title>
    <style>
        /* Font definitions for SVGs */
        @font-face {
            font-family: 'Afacad';
            src: url('static/fonts/Afacad-Regular.ttf') format('truetype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Afacad';
            src: url('static/fonts/Afacad-Bold.ttf') format('truetype');
            font-weight: bold;
        }
        @font-face {
            font-family: 'Afacad';
            src: url('static/fonts/Afacad-Medium.ttf') format('truetype');
            font-weight: 500;
        }
        @font-face {
            font-family: 'Afacad';
            src: url('static/fonts/Afacad-SemiBold.ttf') format('truetype');
            font-weight: 600;
        }
        @font-face {
            font-family: 'Ahsing';
            src: url('static/fonts/Ahsing-Regular.otf') format('opentype');
            font-weight: normal;
        }

        /* A4 page setup for subsequent pages */
        @page {
            size: A4 portrait;
            margin-top: 15mm; /* Space for 15mm header */
            margin-bottom: 15mm; /* Space for 15mm footer */
            margin-left: 0;
            margin-right: 0;
            @top-center {
                content: element(header);
            }
            @bottom-center {
                content: element(footer);
            }
        }

        /* First page with larger header */
        @page :first {
            margin-top: 24mm; /* Space for 24mm first header */
            margin-bottom: 15mm;
            @top-center {
                content: element(first-header);
            }
            @bottom-center {
                content: element(footer);
            }
        }

        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 9pt;
            line-height: 1.4;
            text-align: justify;
            widows: 2;
            orphans: 2;
        }

        /* First page header (24mm) */
        .first-header {
            position: running(first-header);
            height: 24mm;
            width: 210mm;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
            border: 1px solid red;
        }
        .first-header svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Header for subsequent pages (15mm) */
        #header {
            position: running(header);
            height: 15mm;
            width: 210mm;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
            border: 1px solid red;
        }
        #header svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Footer for all pages (15mm) */
        #footer {
            position: running(footer);
            height: 15mm;
            width: 210mm;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
            border: 1px solid red;
        }
        #footer svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Main content container */
        .container {
            padding-left: 10mm;
            padding-right: 10mm;
            box-sizing: border-box;
        }

        /* Content area with three columns */
        .content-area {
            width: 190mm;
            column-count: 3;
            column-gap: 5mm;
            column-rule: 1px solid #999;
            column-fill: auto;
            margin: 0 auto;
        }

        /* Basic content styling */
        h1, h2, h3, h4 {
            break-after: avoid;
            margin-top: 2pt;
            margin-bottom: 2pt;
            text-align: justify;
        }
        p {
            margin-top: 2pt;
            margin-bottom: 2pt;
            text-align: justify;
        }
        ul, ol {
            margin-top: 2pt;
            margin-bottom: 2pt;
            padding-left: 15pt;
            text-align: justify;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2pt 0;
            break-inside: avoid-column;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4pt;
            text-align: left;
        }
        th {
            background-color: #0097b2;
            color: white;
        }
        img {
            max-width: 60mm;
            height: auto;
            display: block;
            margin: 2pt auto;
        }
    </style>
</head>
<body>
    <!-- First page header (24mm) -->
    <div class="first-header">{{ first_header_svg | safe }}</div>

    <!-- Header for subsequent pages (15mm) -->
    <div id="header">{{ header_svg | safe }}</div>

    <!-- Footer for all pages (15mm) -->
    <div id="footer">{{ footer_svg | safe }}</div>

    <!-- Main content -->
    <div class="container">
        <div class="content-area">
            {{ content | safe }}
        </div>
    </div>
</body>
</html>
