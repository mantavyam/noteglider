<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Layout</title>
    <style>
        /* Font definitions for SVGs */
        @font-face {
            font-family: 'Afacad';
            src: url('static/fonts/Afacad-Regular.ttf') format('truetype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Afacad';
            src: url('static/fonts/Afacad-Bold.ttf') format('truetype');
            font-weight: bold;
        }
        @font-face {
            font-family: 'Afacad';
            src: url('static/fonts/Afacad-Medium.ttf') format('truetype');
            font-weight: 500;
        }
        @font-face {
            font-family: 'Afacad';
            src: url('static/fonts/Afacad-SemiBold.ttf') format('truetype');
            font-weight: 600;
        }
        @font-face {
            font-family: 'Ahsing';
            src: url('static/fonts/Ahsing-Regular.otf') format('opentype');
            font-weight: normal;
        }
        
        /* OpenSauceSans font definitions */
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-Italic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-ExtraBold.ttf') format('truetype');
            font-weight: 800;
            font-style: normal;
        }
        @font-face {
            font-family: 'OpenSauceSans';
            src: url('static/fonts/OpenSauceSans-Black.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
        }

        /* A4 page setup for subsequent pages */
        @page {
            size: A4 portrait;
            margin-top: 15mm;
            margin-bottom: 15mm;
            margin-left: 0;
            margin-right: 0;
            @top-center {
                content: element(header);
            }
            @bottom-center {
                content: element(footer);
            }
        }

        /* First page with larger header */
        @page :first {
            margin-top: 24mm;
            margin-bottom: 15mm;
            @top-center {
                content: element(first-header);
            }
            @bottom-center {
                content: element(footer);
            }
        }

        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'OpenSauceSans', sans-serif;
            font-size: 9pt;
            line-height: 1.35;
            text-align: justify;
            widows: 2;
            orphans: 2;
        }
        
        /* Text formatting styles */
        strong, b {
            font-weight: bold;
        }
        
        em, i {
            font-style: italic;
        }
        
        u {
            text-decoration: underline;
        }

        /* First page header (24mm) */
        .first-header {
            position: running(first-header);
            height: 24mm;
            width: 210mm;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
            background-color: #0097b2;
        }
        .first-header svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Header for subsequent pages (15mm) */
        #header {
            position: running(header);
            height: 15mm;
            width: 210mm;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
            background-color: #0097b2;
        }
        #header svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Footer for all pages (15mm) */
        #footer {
            position: running(footer);
            height: 15mm;
            width: 210mm;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
            background-color: #0097b2;
        }
        #footer svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Main content container */
        .container {
            padding-left: 10mm;
            padding-right: 10mm;
            box-sizing: border-box;
        }

        /* Content area with three columns */
        .content-area {
            width: 190mm;
            column-count: 3;
            column-gap: 5mm;
            column-rule: 1px solid #000000;
            column-fill: balance; /* Balances content across columns */
        }

        /* News item styling */
        .news-item {
            margin-bottom: 1pt; /* Space between news items */
        }

        .news-heading-container {
            break-inside: avoid; /* Keep the heading container intact */
            break-after: auto; /* Allow break after heading container */
        }
        
        .news-heading {
            margin-bottom: 1pt;
            line-height: 1.35;
            break-inside: avoid; /* Keep the heading intact */
            break-after: auto; /* Allow break after heading */
        }

        .news-image-container {
            break-inside: avoid; /* Keep the image container intact */
            break-before: auto; /* Allow the image container to start in a new column if needed */
        }
        
        .news-image {
            width: 60mm !important;
            height: 20mm !important;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            padding: 1pt;
            break-inside: avoid; /* Keep the image intact */
            break-after: avoid; /* Keep image with following content when possible */
        }

        .news-description-container {
            break-inside: auto; /* Allow descriptions to break naturally */
        }
        
        .news-description {
            margin-top: 1pt;
            margin-bottom: 1pt;
            /* No break restrictions, allow natural breaking */
        }

        /* Separator styling */
        .separator-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            max-width: 60mm;
            margin: 1pt 0;
        }
        .separator-line {
            flex-grow: 1;
            height: 4px;
            background: linear-gradient(90deg, #004aad, #5de0e6);
            min-width: 0;
        }
        .separator-text {
            background: #0097b2;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 8px;
            height: 4mm;
            display: flex;
            text-align: center !important;
            align-items: center !important;
            justify-content: center !important;
            white-space: nowrap;
        }

        /* Table styling */
        .outer-container {
            width: 60mm;
            border: 1px solid black;
            padding: 5px;
            padding-top: 5pt;
            box-sizing: border-box;
            text-align: center;
            break-inside: avoid-column;
        }
        .outer-container.answer {
            background-color: #f5f0e6;
            border: 0px solid black;
        }
        .table-title {
            font-size: 10px;
            color: black;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .inner-table-container {
            width: 57mm;
            border: 1px solid black;
            padding: 0px;
            box-sizing: border-box;
            margin: 0 auto;
        }
        .question-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        .question-table td {
            font-size: 10px;
            padding: 12px;
            border-bottom: 1px solid black;
            text-align: left;
        }
        .question-table tr:last-child td {
            border-bottom: none;
        }
        .answer-table {
            width: 100%;
            border-collapse: collapse;
        }
        .answer-table td {
            font-size: 10px;
            padding: 12px;
            border-bottom: 1px solid black;
            text-align: left;
        }
        .answer-table td:first-child {
            width: 5mm;
            border-right: 1px solid black;
            text-align: center;
        }
        .answer-table td:last-child {
            width: 52mm;
        }
        .answer-table tr:last-child td {
            border-bottom: none;
        }

        /* Basic content styling */
        h1, h2, h3, h4 {
            break-after: avoid;
            margin-top: 1pt;
            margin-bottom: 1pt;
            text-align: justify;
        }
        h2{
            line-height: 1.35;
        }
        p {
            margin-top: 1pt;
            margin-bottom: 1pt;
            text-align: justify;
        }
        ul, ol {
            margin-top: 1pt;
            margin-bottom: 1pt;
            padding-left: 15pt;
            text-align: justify;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1pt 0;
            break-inside: avoid-column;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4pt;
            text-align: left;
        }
        th {
            background-color: #0097b2;
            color: white;
        }
        
        /* Specific styles for full-width tables */
        .full-width-tables-container {
            margin-top: 2mm;
            page-break-before: always;
        }
        
        .full-width-table {
            width: 100%;
            margin-bottom: 2mm;
            /* Allow table to break across pages */
            break-inside: auto;
        }
        
        /* Make sure rows don't break in the middle */
        .full-width-table tr {
            break-inside: avoid;
        }
        
        .full-width-table .highlight-row {
            background-color: #0097b2;
            color: white;
            text-align: center;
        }
        
        /* Ensure header rows repeat when table breaks across pages */
        .full-width-table thead {
            display: table-header-group;
        }
        
        /* Style for column headers when in thead */
        .full-width-table .thead-column-headers th {
            background-color: #0097b2;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        
        /* Ensure the first header cell (with colspan) is centered */
        .full-width-table thead tr:first-child th {
            text-align: center !important;
            font-weight: bold;
        }
        hr.solid {
            border-top: 1px solid #000000;
        }
    </style>
</head>
<body>
    <!-- First page header (24mm) -->
    <div class="first-header">{{ first_header_svg | safe }}</div>

    <!-- Header for subsequent pages (15mm) -->
    <div id="header">{{ header_svg | safe }}</div>

    <!-- Footer for all pages (15mm) -->
    <div id="footer">{{ footer_svg | safe }}</div>

    <!-- Main content -->
    <div class="container">
        <div class="content-area">
            {{ content | safe }}
        </div>
        <hr class="solid">
        <!-- Full-width tables section (after three-column layout) -->
        {% if full_width_tables %}
        {{ full_width_tables | safe }}
        {% endif %}
    </div>
</body>
</html>
